---
layout: layouts/main.html
---
<header class="bg-gradient-to-r from-blue-600 to-blue-800 text-white">
    <div class="container mx-auto px-6 py-16">
        <nav class="mb-8">
            <a href="/blog/" class="text-white hover:text-blue-200 transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>Back to Blog
            </a>
        </nav>
        <h1 class="text-4xl md:text-5xl font-bold mb-4">
            {{ title }}
        </h1>
        <div class="flex items-center text-blue-100">
            <i class="far fa-calendar-alt mr-2"></i>
            <time datetime="{{ page.date | date: '%Y-%m-%d' }}">{{ page.date | date: "%B %d, %Y" }}</time>
        </div>
    </div>
</header>

<!-- Blog Content -->
<main class="container mx-auto px-6 py-12">
    <article class="max-w-3xl mx-auto bg-white rounded-lg shadow-lg p-8 md:p-12 blog-content">
        {{ content }}
    </article>
</main>
